<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>JavaScript Quiz</title>
    </head>

    <body>
        <header class="misc">
            <a id="leader-board" href="#">High Scores</a>
            <div id="timer">Time Left: <span id="time-left">100</span></div>
        </header>
        <div id="container">
            <div class="box">
                <div id="quiz-questions" class="hide">
                    <div id="questions">Question</div>
                    <div id="answer-buttons">
                        <button class="button" id="b1">1.</button>
                        <button class="button" id="b2">2.</button>
                        <button class="button" id="b3">3.</button>
                        <button class="button" id="b4">4.</button> 
                    </div>

                </div>

                <div class="begin-quiz">
                    <button id="start" class="button">Start</button>

                </div>

                <div class="highscores hide" id="highscore-submit">
                    <p>Finished</p>
                    <p>Final Score: <span id="time-remaining"></span></p>
                    <label for="initials">Initials:</label>
                    <input type="text" id="initials" name="initials">
                    <input type="submit" class="button" id="submit-btn">
                </div>

                <div class="hide" id="view-highscores">
                    <header>High Scores</header>
                    <ul class="leaderboard" id="high-scores"></ul>
                </div>

                <div>
                    <button id="back" class="button hide">Go Home</button>
                    <button id="clear" class="button hide">Clear High Scores</button>
                </div>
                
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
